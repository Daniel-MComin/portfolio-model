<section>
  <div class="container">
  <div class="form-text">
    <h1>
      <span>E</span><span>n</span><span>t</span><span>r</span><span>e</span><span>&nbsp;</span><span>e</span><span>m</span><span>&nbsp;</span><span>c</span><span>o</span><span>n</span><span>t</span><span>a</span><span>t</span><span>o</span><span>.</span>
    </h1>
    <p>Adicione suas informações e uma mensagem para contato abaixo</p>
  </div>
  <form>
    <div class="contact-form">
      <div class="name-email">
      <div class="form-group">
        <label for="name">Nome Completo</label>
        <input type="text" id="name" name="name" required placeholder="Digite seu nome"/>
      </div>
      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" required placeholder="Digite seu e-mail"/>
    </div>
  </div>
    <div class="form-group">
      <label for="message">Mensagem</label>
      <textarea id="message" name="message" required placeholder="Digite sua mensagem com suas perguntas e dúvidas!"></textarea>
    </div>
    <button class="btn" (click)="submit()">Enviar Mensagem</button>
    </div>
  </form>
</div>
</section>
